<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile | Algorithm Tractor</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-white text-gray-900">
    <!-- Header -->
    <header class="bg-blue-700 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <img class="size-14 rounded-full" src="logo.jpg" alt="" />
        <h1 class="text-2xl font-bold text-white">Algorithm Tractor</h1>
        <nav>
          <ul class="flex gap-4">
            <li>
              <a href="add-topic.html" class="text-white hover:underline"
                >Add New Topic</a
              >
            </li>
            <li>
              <a href="recent-topics.html" class="text-white hover:underline"
                >View Recent Topics</a
              >
            </li>
            <li>
              <a href="profile.html" class="text-white hover:underline"
                >Profile</a
              >
            </li>
            <li>
              <a href="home.html" class="text-white hover:underline">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Edit Profile Content -->
    <main class="container mx-auto p-8">
      <h2 class="text-3xl font-bold mb-6">Edit Your Profile</h2>

      <!-- Profile Edit Form -->
      <form
        id="profileForm"
        action="#"
        method="POST"
        class="bg-gray-100 p-6 rounded-lg shadow-md"
      >
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-semibold"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            value=""
            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            value=""
            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-gray-700 font-semibold"
            >Phone</label
          >
          <input
            type="tel"
            id="phone"
            name="phone"
            value=""
            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="address" class="block text-gray-700 font-semibold"
            >Address</label
          >
          <input
            type="text"
            id="address"
            name="address"
            value=""
            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Buttons -->
        <div class="flex justify-between gap-4">
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 transition-all"
          >
            Save Changes
          </button>
          <button
            type="button"
            id="resetButton"
            class="w-full bg-gray-300 text-gray-700 py-3 rounded-lg shadow-md hover:bg-gray-400 transition-all"
          >
            Reset
          </button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-700 text-gray-100 py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 Algorithm Tractor. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // Load saved profile data from localStorage (if available)
      const loadProfileData = () => {
        const savedData = JSON.parse(localStorage.getItem("userProfile"));
        if (savedData) {
          document.getElementById("name").value = savedData.name;
          document.getElementById("email").value = savedData.email;
          document.getElementById("phone").value = savedData.phone;
          document.getElementById("address").value = savedData.address;
        }
      };

      // Handle form reset functionality
      const resetButton = document.getElementById("resetButton");
      resetButton.addEventListener("click", () => {
        const form = document.getElementById("profileForm");
        form.reset(); // Reset the form fields to their initial values
      });

      // Save changes logic
      const form = document.getElementById("profileForm");
      form.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent the form from submitting normally

        const formData = new FormData(form);
        const name = formData.get("name");
        const email = formData.get("email");
        const phone = formData.get("phone");
        const address = formData.get("address");

        // Save the profile data to localStorage
        const userProfile = {
          name: name,
          email: email,
          phone: phone,
          address: address,
        };

        localStorage.setItem("userProfile", JSON.stringify(userProfile));

        // Display a success message
        alert("Profile updated successfully!");
      });

      // Load user profile data on page load
      window.onload = loadProfileData;
    </script>
  </body>
</html>
