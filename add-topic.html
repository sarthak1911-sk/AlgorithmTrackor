<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Topic | Algorithm Tractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-900">
    <!-- Header -->
    <header class="bg-blue-700 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">Algorithm Tractor</h1>
        <nav>
          <ul class="flex gap-4">
            <li>
              <a href="dashboard.html" class="text-white hover:underline"
                >Dashboard</a
              >
            </li>
            <li>
              <a href="recent-topics.html" class="text-white hover:underline"
                >Recent Topics</a
              >
            </li>
            <li><a href="#" class="text-white hover:underline">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-8">
      <h2 class="text-3xl font-bold mb-6">Add New Topic</h2>

      <form id="add-topic-form" class="space-y-6">
        <div>
          <label for="question" class="block font-medium">Question Title</label>
          <input
            type="text"
            id="question"
            class="w-full p-2 border rounded"
            required
          />
        </div>

        <div>
          <label for="source" class="block font-medium">Source Link</label>
          <input
            type="url"
            id="source"
            class="w-full p-2 border rounded"
            required
          />
        </div>

        <div>
          <label for="solution" class="block font-medium">Solution</label>
          <textarea
            id="solution"
            class="w-full p-2 border rounded"
            rows="4"
            required
          ></textarea>
        </div>

        <div>
          <label for="algorithm" class="block font-medium"
            >Algorithm Name</label
          >
          <input
            type="text"
            id="algorithm"
            class="w-full p-2 border rounded"
            required
          />
        </div>

        <div>
          <label for="technology" class="block font-medium"
            >Technology Used</label
          >
          <input
            type="text"
            id="technology"
            class="w-full p-2 border rounded"
            required
          />
        </div>

        <div>
          <label for="description" class="block font-medium">Description</label>
          <textarea
            id="description"
            class="w-full p-2 border rounded"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="flex justify-between">
          <button
            type="submit"
            class="bg-blue-600 text-white py-2 px-4 rounded"
          >
            Save
          </button>
          <button
            type="button"
            onclick="window.location.href='dashboard.html'"
            class="bg-gray-400 text-white py-2 px-4 rounded"
          >
            Back
          </button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-700 text-gray-100 py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 Algorithm Tractor. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // JavaScript for form submission
      document
        .getElementById("add-topic-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          alert("Topic saved successfully!");
          window.location.href = "dashboard.html"; // Redirect to Dashboard
        });
    </script>
  </body>
</html>
