<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Tractor</title>
    <link href="./output.css" rel="stylesheet" />
    <style>
      .btn-hover:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body class="bg-white text-gray-900">
    <!-- Header -->
    <header class="bg-blue-700 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white center">Algorithm Tractor</h1>
        <nav></nav>
      </div>
    </header>

    <!-- Main Section -->
    <main class="flex flex-col items-center justify-center min-h-screen px-4">
      <div class="text-center mb-8">
        <h2 class="text-4xl font-bold mb-4">Welcome to Algorithm Tractor</h2>
        <p class="text-lg">
          Manage algorithm questions and solutions effortlessly. Enhance your
          productivity with an intuitive and powerful platform.
        </p>
      </div>

      <!-- Login/Sign-up Form -->
      <div
        class="bg-white text-gray-800 p-8 rounded-xl shadow-xl max-w-md w-full"
      >
        <h3 class="text-2xl font-semibold mb-4 text-center">Login</h3>
        <form id="login-form" class="space-y-4">
          <div>
            <label for="email" class="block font-medium">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label for="password" class="block font-medium">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded btn-hover hover:bg-blue-700 transition-transform duration-200"
          >
            Login
          </button>
        </form>

        <p class="text-sm text-center mt-4">
          Don't have an account?
          <a href="sign-up.html" class="text-blue-500 hover:underline"
            >Sign Up</a
          >
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-700 text-gray-100 py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 Algorithm Tractor. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // JavaScript for handling form submission
      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email && password) {
          window.location.href = "dashboard.html"; // Redirect to Dashboard after successful login
        } else {
          alert("Please fill in all fields.");
        }
      });
    </script>
  </body>
</html>
